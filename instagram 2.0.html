<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #262626;
            margin-bottom: 20px;
        }
        .form-group {
            position: relative;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #8e8e8e;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #007bbf;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #8e8e8e;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">𝓲𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Teléfono, usuario o correo electrónico">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña">
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        <div class="divider">O</div>
        <a href="#" class="signup-link">¿No tienes cuenta? Regístrate</a>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "👁️‍🗨️"; // Cambia a icono de ojo tachado
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "👁️"; // Cambia a icono de ojo sin tachar
            }
        }
    </script>
</body>
</html>
